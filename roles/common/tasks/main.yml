- name: Setup Hostname
  ansible.builtin.shell: set-hostname {{ component }}

- name: Install Exporter
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: exporter
  when: node_exporter

- name: Install Filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat
  when: filebeat